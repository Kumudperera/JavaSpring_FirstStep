<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title th:text="${reportTitle}">Chart Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            margin: 20px auto;
            width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #3498db;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${reportTitle}">Report Title</h1>
</div>

<div class="timestamp">
    <p>Generated: <span th:text="${timestamp}">Timestamp</span></p>
</div>

<div class="chart-container">
    <h2>Product Distribution</h2>
    <img th:src="'data:image/png;base64,' + ${pieChartImage}" alt="Pie Chart" />
</div>

<div class="chart-container">
    <h2>Quarterly Sales Performance</h2>
    <img th:src="'data:image/png;base64,' + ${barChartImage}" alt="Bar Chart" />
</div>
</body>
</html>
